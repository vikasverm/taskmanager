<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Task Manager</h1>

    <!-- Task Form -->
    <div id="task-form-container" class="mb-4">
      <form id="task-form" class="row g-3">
        <div class="col-md-6">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="col-md-6">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" placeholder="Description"></textarea>
        </div>
        <div class="col-md-4">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="date" id="dueDate" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="category" class="form-label">Category</label>
          <input type="text" id="category" class="form-control" placeholder="Category">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
      </form>
    </div>

    <!-- Edit Form -->
    <div id="edit-form-container" class="mb-4" style="display:none;">
      <form id="edit-form" class="row g-3">
        <input type="hidden" id="edit-id">
        <div class="col-md-6">
          <label for="edit-title" class="form-label">Title</label>
          <input type="text" id="edit-title" class="form-control" placeholder="Title" required>
        </div>
        <div class="col-md-6">
          <label for="edit-description" class="form-label">Description</label>
          <textarea id="edit-description" class="form-control" placeholder="Description"></textarea>
        </div>
        <div class="col-md-4">
          <label for="edit-dueDate" class="form-label">Due Date</label>
          <input type="date" id="edit-dueDate" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="edit-category" class="form-label">Category</label>
          <input type="text" id="edit-category" class="form-control" placeholder="Category">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-success">Update Task</button>
          <button type="button" id="cancel-edit" class="btn btn-secondary ms-2">Cancel</button>
        </div>
      </form>
    </div>

    <h2>Tasks</h2>
    <ul id="task-list" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
